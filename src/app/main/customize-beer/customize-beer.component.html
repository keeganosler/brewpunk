<div>
    Toggle the ABV
    <mat-slider max=14 min=4 (input)="toggleABV($event)"></mat-slider>
</div>
<div>
    Toggle the IBU
    <mat-slider max=70 min=0 (change)="toggleIBU($event)"></mat-slider>
</div>
<div>Toggle the EBC
    <mat-slider max=80 min=0 (change)="toggleEBC($event)"></mat-slider>
</div>
<div>
    Toggle the Hops
    <mat-slider (change)="toggleHops($event)"></mat-slider>
</div>
<div>
    Toggle the Malt
    <mat-slider (change)="toggleMalt($event)"></mat-slider>
</div>

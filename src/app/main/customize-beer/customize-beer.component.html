<br>
<div class="col-container">
    <div class="col">
        <div>
            Toggle the ABV
            <mat-slider max=14 min=4 (input)="toggleABV($event)"></mat-slider>
        </div>
        <div>
            Toggle the IBU
            <mat-slider max=70 min=10 (input)="toggleIBU($event)"></mat-slider>
        </div>
        <div>Toggle the EBC
            <mat-slider max=80 min=10 (input)="toggleEBC($event)"></mat-slider>
        </div>
        <div>
            Toggle the Hops
            <mat-slider (input)="toggleHops($event)"></mat-slider>
        </div>
        <div>
            Toggle the Malt
            <mat-slider (input)="toggleMalt($event)"></mat-slider>
        </div>
        <div>
            <button mat-stroked-button (click)="onCreate()">Refresh</button>
        </div>

    </div>
    <div class="col">
        <mat-action-list>
            <button mat-list-item style="width:100%; border:1px solid black;" *ngFor="let beer of beersToDisplay" value="beer" (click)="onClick($event)">{{ beer.name }}</button>                

        </mat-action-list>
    </div>
    <div class="col" *ngIf="beerClicked">
        <app-single-beer [beer]="currentBeer"></app-single-beer>
    </div>
</div>

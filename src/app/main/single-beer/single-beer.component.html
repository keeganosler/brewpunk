<mat-card style="width:500px">
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ tagline }}</mat-card-subtitle>
    <div class="col-container">
        <div class="col">
            <img mat-card-lg-image [src]="img" [alt]="name" width="50%">
            <mat-card-content><p>other content</p></mat-card-content>
        </div>
        <div class="col">
            <mat-card-content><p>{{ description }}</p><p><i><b>Brewers Tips:</b><br>{{ brewersTips }}</i></p></mat-card-content>
        </div>
    </div>
</mat-card>
